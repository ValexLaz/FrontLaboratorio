<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Resultados de Laboratorio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <!-- Estilo global personalizado -->
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body class="bg-light">
  <main class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <div class="shadow p-5 bg-white rounded-4 animate-fade-in" style="max-width: 600px; width: 100%;">
      <img src="../assets/lab-icon.png" alt="Laboratorio" class="mb-4" style="width: 100px;" />
      <h1 class="mb-4 text-primary fw-bold">Sistema de Laboratorio</h1>

      <div class="d-grid gap-3">
        <button class="btn btn-outline-primary btn-lg shadow-sm" id="pacientesBtn">
          <i class="bi bi-people-fill me-2"></i> Gestión de Pacientes
        </button>
        <button class="btn btn-outline-primary btn-lg shadow-sm" id="ordenesBtn">
          <i class="bi bi-file-earmark-text-fill me-2"></i> Órdenes de Laboratorio
        </button>
        <button class="btn btn-outline-primary btn-lg shadow-sm" id="historialBtn">
          <i class="bi bi-journal-text me-2"></i> Historial Clínico
        </button>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    async function validarToken() {
      const token = localStorage.getItem("token");
      if (!token) return (window.location.href = "../signIn.html");

      try {
        const res = await axios.get("http://localhost:3000/api/auth/status", {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (res.status !== 200) throw new Error();
      } catch {
        localStorage.removeItem("token");
        window.location.href = "../signIn.html";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      validarToken();
      document.getElementById("pacientesBtn").addEventListener("click", () => window.location.href = "patients/patients.html");
      document.getElementById("ordenesBtn").addEventListener("click", () => window.location.href = "orders/orders.html");
      document.getElementById("historialBtn").addEventListener("click", () => window.location.href = "historial/historial.html");
    });
  </script>
</body>
</html>
