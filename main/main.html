<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Sistema de Laboratorio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center text-center vh-100 animate-fade-in">
    <h1 class="mb-4">Sistema de Resultados de Laboratorio</h1>

    <div class="d-grid gap-3 col-10 col-sm-8 col-md-6 col-lg-4">
      <button class="btn btn-outline-primary btn-lg" id="pacientesBtn">
        <i class="bi bi-people"></i> Gestión de Pacientes
      </button>

      <button class="btn btn-outline-primary btn-lg" id="ordenesBtn">
        <i class="bi bi-file-earmark-text"></i> Órdenes de Laboratorio
      </button>

      <button class="btn btn-outline-primary btn-lg" id="historialBtn">
        <i class="bi bi-journal-text"></i> Historial de Resultados
      </button>

      <button class="btn btn-danger btn-lg mt-3" id="logoutBtn">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function validarToken() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "../signIn.html";
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/api/auth/status", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!response.ok) throw new Error("Token inválido");
      } catch (error) {
        localStorage.removeItem("token");
        window.location.href = "../auth/signIn.html";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      validarToken();

      document.getElementById("ordenesBtn").addEventListener("click", () => {
        window.location.href = "orders/orders.html";
      });

      document.getElementById("pacientesBtn").addEventListener("click", () => {
        window.location.href = "patients/patients.html";
      });

      document.getElementById("historialBtn").addEventListener("click", () => {
        window.location.href = "historial/historial.html";
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "../auth/signIn.html";
      });
    });
  </script>
</body>
</html>
