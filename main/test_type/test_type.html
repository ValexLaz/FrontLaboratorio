<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Tipos de Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
  <h2 class="mb-4">Tipos de Test</h2>

  <!-- Formulario -->
  <form id="testTypeForm" class="row g-3 mb-4">
    <input type="hidden" id="testTypeId" />
    <div class="col-md-5">
      <input type="text" class="form-control" id="name" placeholder="Nombre del Test" required />
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" id="description" placeholder="Descripción" />
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>

  <!-- Tabla -->
  <table class="table table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Creado</th>
        <th>Actualizado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="testTypesTable"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="test_type.js"></script>
</body>
</html>
