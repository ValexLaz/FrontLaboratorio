<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Órdenes de Laboratorio</h2>
      <button class="btn btn-outline-primary btn-icon" onclick="location.href='../main.html'">
        <i class="bi bi-house-fill"></i> Inicio
      </button>
    </div>

    <!-- Crear orden -->
    <form id="orderForm" class="mb-4">
      <h4>Crear nueva orden</h4>
      <div class="row g-2">
        <div class="col-md-4">
          <select id="patientSelect" class="form-select" required>
            <option value="">Selecciona un paciente</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="testTypeSelect" class="form-select" required>
            <option value="">Selecciona un test</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" id="notes" class="form-control" placeholder="Notas" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Crear</button>
        </div>
      </div>
    </form>

    <!-- Filtro -->
    <form id="filterForm" class="mb-4">
      <h4>Filtrar órdenes</h4>
      <div class="row g-2">
        <div class="col-md-3">
          <input type="number" id="filterPatientId" class="form-control" placeholder="Filtrar por ID Paciente" />
        </div>
        <div class="col-md-3">
          <input type="number" id="filterTestTypeId" class="form-control" placeholder="Filtrar por ID Test" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-primary w-100" type="submit">Aplicar filtros</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-secondary w-100" type="button" onclick="resetFilters()">Quitar filtros</button>
        </div>
      </div>
    </form>

    <!-- Contenedor de órdenes -->
    <div id="ordersContainer">
      <p>Cargando órdenes...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="orders.js"></script>
</body>
</html>
