<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../assets/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Órdenes de Laboratorio</h2>
      <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Crear orden -->
    <form id="orderForm" class="mb-4">
      <h4>Crear nueva orden</h4>
      <div class="row g-2">
        <div class="col-md-4">
          <select id="patientSelect" class="form-select" required>
            <option value="">Selecciona un paciente</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="testTypeSelect" class="form-select" required>
            <option value="">Selecciona un test</option>
          </select>

        </div>
        <div class="col-md-3">
          <input type="text" id="notes" class="form-control" placeholder="Notas" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit">Crear</button>
        </div>
      </div>
    </form>


    <!-- Filtro -->
    <form id="filterForm" class="mb-4">
      <h4>Filtrar órdenes</h4>
      <div class="row g-2">
        <div class="col-md-3">
          <input type="number" id="filterPatientId" class="form-control" placeholder="Filtrar por ID Paciente" />
        </div>
        <div class="col-md-3">
          <input type="number" id="filterTestTypeId" class="form-control" placeholder="Filtrar por ID Test" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-primary w-100" type="submit">Aplicar filtros</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-secondary w-100" type="button" onclick="resetFilters()">Quitar filtros</button>
        </div>
      </div>
    </form>

    <!-- Contenedor de órdenes -->
    <div id="ordersContainer">
      <p>Cargando órdenes...</p>
    </div>

    <!-- Modal editar -->
    <div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editOrderForm">
            <div class="modal-header">
              <h5 class="modal-title" id="editOrderModalLabel">Editar Orden</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editOrderId" />
              <input type="hidden" id="editDoctorId" />
              <div class="mb-3">
                <label for="editStatus" class="form-label">Estado</label>
                <input type="text" class="form-control" id="editStatus" required />
              </div>
              <div class="mb-3">
                <label for="editNotes" class="form-label">Notas</label>
                <textarea class="form-control" id="editNotes" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="orders.js"></script>
</body>
</html>
