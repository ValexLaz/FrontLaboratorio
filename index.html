<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de laboratorio</title>
    <!--Estilos nativos de Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--Iconos de Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!--Estilos personalizados-->
  </head>
  <body>
    <main>
      <div class="vh-100 d-flex align-items-center justify-content-center">
        <h1 class="me-2" id="loadingText"></h1>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </main>
    <!--Scripts nativos de Bootstrao-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!--Scripts de axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Scripts de funcionalidades visuales-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadingText = document.getElementById("loadingText");
        loadingText.textContent = "Cargando...";
      });
    </script>
    <!--Scripts de la aplicacion-->
    <script>
      setTimeout(function () {
        window.location.href = "auth/signIn.html";
      }, 3000);
    </script>

    <!--Scripts de comunicacion con la API-->
    <script>
      async function obtenerCitaAleatoria() {
        try {
          const response = await axios.get("https://api.quotable.io/random");
          console.log("Texto aleatorio:", response.data.content);
          console.log("Autor:", response.data.author);
        } catch (error) {
          console.error("Ocurri√≥ un error al obtener la cita:", error.message);
        }
      }

      obtenerCitaAleatoria();
    </script>
  </body>
</html>
